<div class="container">
<mat-card class="card">
  <mat-card-header class="container">
    <mat-card-title><h1>{{pet.status}}</h1></mat-card-title>
    <mat-card-subtitle><h1>{{pet.category.name}}, {{pet.name}}</h1></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      My name is {{pet.name}}, I am a {{pet.category.name}}.
      My status is {{pet.status}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="pet.id">
    <mat-chip-list>
      <mat-chip *ngFor="let tag of pet.tags" selectable="true">
        {{tag.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
  <img *ngFor="let src of pet.photoUrls" mat-card-image [src]="src" alt="Photo of a Shiba Inu">

</mat-card>

</div>
